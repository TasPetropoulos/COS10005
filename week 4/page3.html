    <body>
        <h1>Unit Delivery Survey</h1>

        <form id="survey" method="post" action="http://mercury.ict.swin.edu.au/it000000/surveytest.php">
            <div>
                <label>Which browser do you know how to use? (Check all that applies)</label>

                <label><input type="checkbox" name="browser" value="Firefox">Firefox</label>
                <label><input type="checkbox" name="browser" value="Chrome">Chrome</label>
                <label><input type="checkbox" name="browser" value="Internet Explorer">Internet Explorer</label>
                <label><input type="checkbox" name="browser" value="Safari">Safari</label>
            </div>

            <div>
                <label>Which text editor do you know how to use? (Check all that applies)</label>

                <label><input type="checkbox" name="text_editor" value="vim">vim</label>
                <label><input type="checkbox" name="text_editor" value="Notepad++">Notepad++</label>
                <label><input type="checkbox" name="text_editor" value="Sublime Text">Sublime Text</label>
                <label><input type="checkbox" name="text_editor" value="Emacs">Emacs</label>
            </div>

            <div>
                <input type="submit">
                <input type="reset">
            </div>
        </form>
